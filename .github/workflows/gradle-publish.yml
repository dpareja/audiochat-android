
name: Gradle Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          validate-wrappers: true
          cache-cleanup: on-success

      # ⚠️ Temporal: genera wrapper si falta (mejor: commitear gradlew al repo)
      - name: Ensure Gradle wrapper exists
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "Gradle wrapper not found. Generating..."
            # Usa la misma versión que tu proyecto soporta; idealmente 8.x/9.x tras corregir el build
            gradle wrapper --gradle-version 8.7
          fi
          chmod +x ./gradlew

      - name: Build with Gradle (diagnóstico)
        run: |
          ./gradlew --version
          ./gradlew build --stacktrace --warning-mode all

      # Sube el reporte de problemas si existe (Android/Gradle 8+ lo genera)
      - name: Upload problems report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-problems-report
          path: build/reports/problems/problems-report.html
          if-no-files-found: ignore

      - name: Publish to GitHub Packages
        if: success()
        run: ./gradlew publish
        env:
          USERNAME: ${{ github.actor }}
